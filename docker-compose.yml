version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: qwed_postgres
    environment:
      POSTGRES_USER: qwed
      POSTGRES_PASSWORD: qwed_secret
      POSTGRES_DB: qwed_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qwed -d qwed_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
