name: QWED CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: qwed
          POSTGRES_PASSWORD: qwed_secret
          POSTGRES_DB: qwed_db
        ports:
          - 5432:5432
        # Wait until postgres is healthy
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio

    - name: Check Dependencies
      run: |
        python -c "import sqlglot; print('SQLGlot version:', sqlglot.__version__)"
        python -c "import qwed_new; print('Package qwed_new imported successfully')"

    - name: Run Tests
      env:
        DATABASE_URL: postgresql://qwed:qwed_secret@localhost:5432/qwed_db
        ACTIVE_PROVIDER: mock
      run: |
        pytest -v
